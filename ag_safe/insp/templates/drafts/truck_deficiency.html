{% load custom_tags %}
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" type="text/css" href="/static/css/draft_style.css">
<link rel="stylesheet" type="text/css" href="/static/css/style.css">
<form action="update-drafts" method="POST">
<div class="header-top">
    <div class="container-category">
        <div class="header-inner">
            <div class="logo">logo</div>
            <div class="right-contant">
                <div class="field-wrap"><label>Alberta See Processor â€“ </label><input type="text" value="{{data.plants_name}}" name="plants_name" placeholder="Plants Name" /> </div>
                <p>Truck Deficiency Report</p>
            </div>
        </div>
    </div>
</div>
<div class="AWP-form RCA-form-pdf">
    <div class="container-category">

			{% csrf_token %}
        <div class="ABSP-form-block">
            <div class="top-link">
                <h2>Truck Deficiency Report</h2>
            </div>
            <table class="inside-tbl input-bt-br">
                <tr>
                    <td>
                        <div class="field-wrap"><label>UNIT#:</label><input type="text" value="{{data.unit}}" name="unit"></div>
                    </td>
                </tr>
                <tr>
                    <td>&nbsp;</td>
                </tr>
                <tr>
                    <td>
                        <div class="field-wrap"><label>DATE:</label><input type="date" value="{{data.date}}" name="date"></div>
                    </td>
                </tr>
                <tr>
                    <td>&nbsp;</td>
                </tr>
                <tr>
                    <td>
                        <p>PLEASE LIST BELOW ANY TRUCK THAT IS NOT WORKING PROPERLY AND REQUIRE REPAIRS AND HAND IN TO MANAGEMENT.</p>
                    </td>
                </tr>
                <tr>
                    <td><label>Description of Deficiency:</label></td>
                </tr>
                <tr>
                    <td>
                        <div class="field-wrap"><textarea name="des_defici"></textarea></div>
                    </td>
                </tr>
                <tr>
                    <td><label style="padding-right: 80px;">Lock Out/Tag Out Required:</label>
                        <div class="single-line-checkbox"><label><input type="radio" {{ data.tag_out_req|radio_three:"yes" }} name="tag_out_req" value="yes">YES</label></div>
                        <div class="single-line-checkbox"><label><input type="radio" {{ data.tag_out_req|radio_three:"no" }} name="tag_out_req" value="no">NO</label></div>
                    </td>
                </tr>
                <tr>
                    <td><label style="padding-right: 67px;">Lock Out/Tag Out Completed:</label>
                        <div class="single-line-checkbox"><label><input type="radio" {{ data.tag_out_comp|radio_three:"yes" }} name="tag_out_comp" value="yes">YES</label></div>
                        <div class="single-line-checkbox"><label><input type="radio" {{ data.tag_out_comp|radio_three:"no" }} name="tag_out_comp" value="no">NO</label></div>
                    </td>
                </tr>
                <tr>
                    <td><label>Follow-up Action:</label></td>
                </tr>
                <tr>
                    <td>
                        <div class="field-wrap"><textarea name="des_follow">{{data.des_follow}}</textarea></div>
                    </td>
                </tr>
            </table>
            <table class="inside-tbl input-bt-br">
                <tr>
                    <td colspan="2"><label>Report Filled Out by:</label></td>
                </tr>
                <tr>
                    <td colspan="2"></td>
                </tr>
                <tr>
                    <td>
                        <div class="field-wrap"><label>(Print):</label><input type="text" value="{{data.print}}" name="print"></div>
                    </td>
                    <td>
                        <div class="field-wrap"><label>Signature:</label><input type="text" value="{{data.sign}}" name="sign"></div>
                    </td>
                </tr>
            </table>
        </div>
        {% if messages %}
            {% for message in messages %}
              <p class="bg-success draft-success text-white">{{ message }}</p>
            {% endfor %}
        {% endif %}
        <input type="hidden" value="{{data.id}}" name="draft_id">
<input type="hidden" value="{{data.inspection_id}}" name="inspection_id">
            <input type="hidden" value="Truck-Deficiency-Report" name="draft_name">
        <button type="submit" class="btn main-content-inner-box-export-btn">Update Data</button>

    </div>
</div>
</form>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script type="text/javascript" src="/static/js/draft.js"></script>
